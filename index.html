<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.C. Lemon - 爽快炭酸レモン飲料</title>
    <style>
        @keyframes bubble {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ffff00, #ffd700);
            color: #333;
            overflow-x: hidden;
        }
        header {
            background-color: #ffd700;
            color: #00a86b;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0px #fff, 
                         6px 6px 0px rgba(0, 168, 107, 0.5),
                         9px 9px 15px rgba(0, 0, 0, 0.3);
            transform: perspective(500px) rotateX(10deg);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        h1:hover {
            transform: perspective(500px) rotateX(0deg) scale(1.05);
            color: #ff4500;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        main::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,0,0.1) 25%, transparent 25%, transparent 50%, rgba(255,255,0,0.1) 50%, rgba(255,255,0,0.1) 75%, transparent 75%, transparent);
            background-size: 50px 50px;
            z-index: -1;
            animation: move 10s linear infinite;
        }
        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        img:hover {
            transform: scale(1.05) rotate(2deg);
        }
        .features {
            background-color: #fff;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .feature {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .feature::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 215, 0, 0.5);
            border-radius: 50%;
            animation: bubble 3s infinite;
        }
        h2, h3 {
            color: #00a86b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        h3 {
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>C.C. Lemon</h1>
        <p style="font-size: 1.5rem; font-weight: bold; color: #ff4500; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">爽快炭酸レモン飲料</p>
    </header>
    <main>
        <img src="CCレモン.png" alt="C.C. Lemonボトル画像" width="300px" height="200px"/>
        <section class="features">
            <h2>C.C. Lemonの魅力</h2>
            <div class="feature">
                <h3>🍋 すっきり爽快な甘酸っぱさ</h3>
                <p>レモンの香り豊かな、爽やかな味わいが特徴です。</p>
            </div>
            <div class="feature">
                <h3>🌟 絶妙なバランス</h3>
                <p>酸味と心地よい微炭酸が絶妙に調和し、リフレッシュ感満載！</p>
            </div>
            <div class="feature">
                <h3>🏆 30年愛され続ける人気</h3>
                <p>日本で30年以上愛され続ける、ロングセラー商品です。</p>
            </div>
            <div class="feature">
                <h3>💪 ビタミンCパワー</h3>
                <p>500mlボトルにレモン40個分(800mg)ものビタミンCをぎゅっと凝縮！</p>
            </div>
        </section>
    </main>
</body>
</html>
